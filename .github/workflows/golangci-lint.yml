name: golangci-lint

on:
  push:
  pull_request:
  schedule:
    - cron: '5 5 * * SUN'

permissions: {}

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 # 9.1.0
        with:
          version: latest
